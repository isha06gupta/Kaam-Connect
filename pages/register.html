<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - KaamConnect</title>

    <link rel="stylesheet" href="../css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<div class="auth-container">

    <div class="auth-content">

        <div class="auth-header">
            <a href="../index.html" class="logo">
                <span class="logo-icon">ðŸ”¨</span>
                <span class="logo-text">KAAMCONNECT</span>
            </a>

            <h1>Create Account</h1>
            <p>Join thousands of workers and employers</p>
        </div>

        <!-- USER TYPE -->
        <div class="user-type-selector">
            <button type="button" class="type-btn active">I'm a Worker</button>
            <button type="button" class="type-btn">I'm an Employer</button>
        </div>

        <!-- REGISTER FORM -->
        <form class="auth-form" id="registerForm">

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text"
                       id="fullname"
                       name="fullname"
                       placeholder="Enter full name"
                       required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel"
                       id="mobile"
                       name="mobile"
                       placeholder="Enter mobile number"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="Create password"
                       required>
            </div>

            <div class="form-group">
                <label for="skill">Primary Skill</label>
                <select id="skill" name="skill" title="Primary Skill" required>
                    <option value="">Select Skill</option>
                    <option value="carpentry">Carpentry</option>
                    <option value="painting">Painting</option>
                    <option value="plumbing">Plumbing</option>
                    <option value="electrical">Electrical Work</option>
                    <option value="construction">Construction</option>
                    <option value="housekeeping">Housekeeping</option>
                    <option value="gardening">Gardening</option>
                    <option value="delivery">Delivery</option>
                </select>
            </div>

            <div class="form-group">
                <label for="company">Company Name (Optional)</label>
                <input type="text"
                       id="company"
                       name="company"
                       placeholder="Company name">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text"
                       id="location"
                       name="location"
                       placeholder="Enter location"
                       required>
            </div>

            <button type="submit" class="btn-primary btn-large btn-block">
                Register
            </button>

            <div class="auth-divider">
                <span>OR</span>
            </div>

            <a href="voice-profile.html" class="btn-voice-login">
                ðŸŽ¤ Create Profile Using Voice
            </a>

            <p class="auth-footer">
                Already have an account?
                <a href="login.html">Login Here</a>
            </p>

        </form>

    </div>

</div>

<script src="../js/translations.js"></script>
<script src="../js/auth.js"></script>

</body>
</html>
