    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <h1 class="page-title">POST A JOB</h1>
            <p class="page-subtitle">Find the perfect worker for your job in minutes</p>
        </div>
    </div>

    <!-- Job Post Form -->
    <section style="padding: 4rem 0; margin-top: -3rem;">
        <div class="container">
            <div style="max-width: 800px; margin: 0 auto; background: white; padding: 3rem; border-radius: 12px; box-shadow: var(--shadow-md);">
                <form id="jobPostForm" onsubmit="return handleJobPost(event)">
                    <div class="form-group">
                        <label>Job Title *</label>
                        <input type="text" id="jobTitle" placeholder="e.g., Carpenter for Home Renovation" required>
                    </div>

                    <div class="form-group">
                        <label>Job Category *</label>
                        <select id="jobCategory" required>
                            <option value="">Select category</option>
                            <option value="carpentry">Carpentry</option>
                            <option value="painting">Painting</option>
                            <option value="plumbing">Plumbing</option>
                            <option value="electrical">Electrical Work</option>
                            <option value="construction">Construction</option>
                            <option value="housekeeping">Housekeeping</option>
                            <option value="gardening">Gardening</option>
                            <option value="delivery">Delivery</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Job Description *</label>
                        <textarea id="jobDescription" rows="5" placeholder="Describe the work in detail..." required></textarea>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Location *</label>
                            <input type="text" id="jobLocation" placeholder="City, Area" required>
                        </div>

                        <div class="form-group">
                            <label>Duration *</label>
                            <select id="jobDuration" required>
                                <option value="">Select duration</option>
                                <option value="1-day">1 Day</option>
                                <option value="2-3-days">2-3 Days</option>
                                <option value="1-week">1 Week</option>
                                <option value="1-month">1 Month</option>
                                <option value="ongoing">Ongoing</option>
                            </select>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="form-group">
                            <label>Payment Type *</label>
                            <select id="paymentType" required>
                                <option value="">Select payment type</option>
                                <option value="hourly">Hourly</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="fixed">Fixed Project</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Payment Amount (‚Çπ) *</label>
                            <input type="number" id="paymentAmount" placeholder="Amount" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Required Skills</label>
                        <input type="text" id="requiredSkills" placeholder="e.g., Woodworking, Furniture making">
                    </div>

                    <div class="form-group">
                        <label>Number of Workers Needed *</label>
                        <input type="number" id="workersNeeded" min="1" value="1" required>
                    </div>

                    <div class="form-group">
                        <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                            <input type="checkbox" id="urgentJob">
                            <span>This is an urgent requirement</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary btn-large btn-block">Post Job</button>
                    
                    <p style="text-align: center; margin-top: 1.5rem; color: var(--gray-700);">
                        Your job will be reviewed by our team and posted within 2 hours
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="../js/translations.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/post-job.js"></script>
</body>
</html>
